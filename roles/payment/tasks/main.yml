- name: Install Docker
  ansible.builtin.import_role:
    name: common
    tasks_from: docker

- name: Start a container
  community.docker.docker_container:
    name: payment
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/payment
    state: started
    restart: true
    ports:
      - "8080:8080"
    env:
      CART_HOST: cart-dev.rdevopsb87.online
      CART_PORT: 8080
      USER_HOST: user-dev.rdevopsb87.online
      USER_PORT: 8080
      AMQP_HOST: rabbitmq-dev.rdevopsb87.online
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123

